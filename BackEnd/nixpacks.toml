[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "python311Packages.virtualenv",  # NEW
  "python311Packages.pymysql",
  "python311Packages.gunicorn",
  "mariadb"
]

[phases.install]
cmds = [
  "python -m venv /app/venv",  # Crea un venv mutable
  ". /app/venv/bin/activate",  # Act√≠valo
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "gunicorn main_app.wsgi:application --bind 0.0.0.0:$PORT"